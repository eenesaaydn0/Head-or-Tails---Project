<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="head-or-tails.css">
    <title>Heads or tails? | Project</title>
</head>
<body>
    

    <div class="container">
        <div class="stats">
            <p id="heads-count">Rick: 0</p>
            <p id="tails-count">Morty: 0</p>
        </div>

        <div class="coin" id="coin">
            <div class="heads">
                <img src="rickmoney.png" alt="" class="rickmoney">
            </div>
            <div class="tails">
                <img src="mortymoney.png" alt="" class="mortymoney">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Flip Coin
            </button>
            <button id="reset-button">
                Reset 
            </button>
        </div>
    </div>


    <script src="head-or-tails.js"></script>
